<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ikuchi 0.3 (2019-08-16) - Simple Magnetosphere Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/ikuchi.css">
	</head>

	<body>
		<script type='text/javascript' src="js/three.min.js"></script>
		<script type='text/javascript' src="js/OrbitControls.js"></script>
		<script type='text/javascript' src="js/WebGL.js"></script>
		<script type='text/javascript' src='js/Projector.js'></script>
		<script type='text/javascript' src='js/SVGRenderer.js'></script>
		<script type='text/javascript' src='js/dat.gui.min.js'></script>
		<script type='text/javascript' src='js/ikuchi-pregenerated.js'></script>
		<script type='text/javascript' src='js/ikuchi-rendering.js'></script>
		<script type='text/javascript' src='js/ikuchi-gui.js'></script>

		<script>
			// if WebGL is not available then issue an error message
			if (WEBGL.isWebGLAvailable()==false) {
				document.body.appendChild(WEBGL.getWebGLErrorMessage());
			}

			initGui();
			initRendering();
			window.scene = gScene;
			window.THREE = THREE;
			tlast = performance.now();
			requestAnimationFrame(animate);

		</script>
	</body>
</html>
