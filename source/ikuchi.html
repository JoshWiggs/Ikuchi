<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ikuchi 0.5a (2019-08-23) - Simple Magnetosphere Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/ikuchi.css">
	</head>

	<body>
		<div id="settings-gui-container"></div>
		<script type='text/javascript' src="js/three.min.js"></script>
		<script type='text/javascript' src="js/OrbitControls.js"></script>
		<script type='text/javascript' src="js/WebGL.js"></script>
		<script type='text/javascript' src='js/Projector.js'></script>
		<script type='text/javascript' src='js/SVGRenderer.js'></script>
		<script type='text/javascript' src='js/dat.gui.min.js'></script>
		<script type='text/javascript' src='js/ikuchi-pregenerated.js'></script>
		<script type='text/javascript' src='js/ikuchi-planets.js'></script>
		<script type='text/javascript' src='js/ikuchi-ringsandstuff.js'></script>
		<script type='text/javascript' src='js/ikuchi.js'></script>

		<script>
			// if WebGL is not available then issue an error message
			if (WEBGL.isWebGLAvailable()==false) {
				document.body.appendChild(WEBGL.getWebGLErrorMessage());
			}

			ikuchi = new Ikuchi();
			ikuchi.addPlanet(planetDefault);
			ikuchi.addPlanet(planetEarth);
			ikuchi.addPlanet(planetJupiter);
			ikuchi.addPlanet(planetSaturn);
			ikuchi.addPlanet(planetUranus);
			ikuchi.addPlanet(planetNeptune);
			ikuchi.init();
			ikuchi.run();

		</script>
	</body>
</html>
